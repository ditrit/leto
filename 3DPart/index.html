<!DOCTYPE html>
<html lang="fr">
<head>
	<title>LETO</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="./public/style.css">
</head>
<body>
	<div id="leftPannel" class="UI">
		<input id="paletteSearchField" type="text" placeholder="search for a component" />
		<div id="conponentsSection">
			<h2>Components :</h2>
			<button class="paletteComponent addComponentButtons" data-value="serveur">Serveur</button><br/>
				<button class="paletteComponent addChildButtons" data-value="apache">Apache</button><br/>
				<button class="paletteComponent addChildButtons" data-value="php">PHP</button><br/>
				<button class="paletteComponent addChildButtons" data-value="database">Database</button><br/>
				<button class="paletteComponent addChildButtons" data-value="nodejs">Node.js</button><br/>
			<button class="paletteComponent addComponentButtons" data-value="router">Router</button><br/>
		</div>
		<div id="hierarchieSection">
			<h2>hierarchie :</h2>
			<ul id="sceneComponentslist">
			</ul>
		</div>
	</div>

	<div id="bottomToolBar" class="UI">
		<button id="eyeTool" class="toolButtons selectedTool"> Oeuil </button><br/>
		<button id="moveTool" class="toolButtons"> DÃ©placer </button><br/>
		<button id="linkTool" class="toolButtons"> Liaisons </button><br/>
	</div>

	
	<div id="rightPannel" class="UI">
		<ul>
			<li>ID : <span id="componentID"></span></li>
			<li>Nom : <input id="componentName"></span></li>
			<li>Type : <span id="componentType"></span></li>
		</ul>

		<div>
			<button id="monoDirectionnalLinkBtn"> + Lien unidirectionnel </button><br/>
			<button id="biDirectionnalLinkBtn"> + Lien bidirectionnel </button><br/>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="module" src="./public/script.js"></script>

	<!-- Handle secondary and independant events -->
	<script>
		$('#paletteSearchField').on('input', function(){
			const stringQuery = $(this).val().toLowerCase();
			$('.paletteComponent').each(function(){
				if( !$(this).html().toLowerCase().includes(stringQuery) ){
					$(this).css('display', 'none');
				}else{
					$(this).css('display', 'block');
				}
			});
		});
	</script>
</body>
</html>
